<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter</title>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-white font-bold uppercase text-center"
      >
        Search the Weather
      </h1>
      <div class="max-w-lg mx-auto">
        <div class="p-6 mt-10">
          <div id="resultado">
            <p class="text-center text-white mt-6">
              Add your city and country, the result will be shown here
            </p>
          </div>
        </div>

        <form id="formulary" class="mt-10" action="#" method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="city"
              id="city"
              placeholder="write your city"
              class="w-full p-2 rounded"
            />
          </div>

          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
            value="Send"
          />
        </form>
      </div>
      <div class="sk-fading-circle hidden">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
